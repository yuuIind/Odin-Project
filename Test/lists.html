<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Unordered and Ordered Lists</title>
  </head>
  
  <body>
    <!-- This is an unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item3</li>
    </ul>
    
    <!-- This is an ordered list -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
